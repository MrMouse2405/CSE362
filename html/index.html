<!doctype html>
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preload" href="static/hx.min.js" as="script" />
    <link rel="preload" href="static/daisyui5.css" as="style" />
    <link rel="preload" href="static/daisyui5.js" as="script" />
    <link rel="stylesheet" href="static/daisyui5.css" />
    <script src="static/hx.min.js" type="text/javascript"></script>
    <script src="static/daisyui5.js" type="text/javascript"></script>
    <title>CSE362</title>
<head>
    <body class="flex items-center justify-center min-h-screen bg-base-200">
        <div class="card w-96 bg-base-100 shadow-xl">
            <div class="card-body">
                <h2 class="card-title">Random Number Generator</h2>
                <p class="text-gray-500 text-sm">/api/v0/example/rand</p>

                <div class="card-actions justify-end mt-4">
                    <button class="btn btn-primary"
                            hx-get="/api/v0/example/rand"
                            hx-target="#api-result"
                            hx-indicator="#loading">
                        Fetch Number
                    </button>
                </div>

                <div id="loading" class="htmx-indicator flex justify-center py-4">
                    <span class="loading loading-dots loading-lg text-primary"></span>
                </div>

                <div class="mockup-code mt-4 bg-slate-800 text-green-400">
                    <pre><code id="api-result">Waiting for click...</code></pre>
                </div>
            </div>
        </div>
    </body>
</html>
