<!doctype html>
<html lang="en" data-theme="light">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="preload" href="/static/hx.min.js" as="script" />
        <link rel="preload" href="/static/daisyui5.css" as="style" />
        <link rel="preload" href="/static/daisyui5.js" as="script" />
        <link rel="preload" href="/static/alpinejs.js" as="script" />
        <link rel="stylesheet" href="/static/daisyui5.css" />

        <script src="/static/hx.min.js" type="text/javascript"></script>
        <script src="/static/daisyui5.js" type="text/javascript"></script>
        <script src="/static/alpinejs.js" type="text/javascript"></script>
        <title>CSE362</title>
    </head>
    <body class="flex items-center justify-center min-h-screen bg-base-200">
        <div class="card w-full max-w-lg bg-base-100 shadow-xl">
            <div class="card-body">
                <h2 class="card-title text-sm font-mono text-slate-500">
                    /api/v0/example/htmx
                </h2>

                <form id="apiForm" class="space-y-4">
                    <div class="form-control">
                        <label class="label">
                            <span class="label-text font-bold"
                                >Request body</span
                            >
                        </label>
                        <input
                            type="text"
                            name="text"
                            placeholder="Type something..."
                            class="input input-bordered w-full"
                            required
                        />
                    </div>

                    <div class="flex justify-end">
                        <button type="submit" class="btn btn-primary btn-wide">
                            Execute
                        </button>
                    </div>
                </form>

                <div class="divider text-xs">Response</div>
                <div
                    id="result-container"
                    class="mockup-window border bg-base-300 p-4 min-h-[100px] flex items-center justify-center"
                >
                    <span class="text-gray-500 italic"
                        >Result will appear here...</span
                    >
                </div>
            </div>
        </div>

        <script>
            document
                .getElementById("apiForm")
                .addEventListener("submit", async function (e) {
                    e.preventDefault(); // Stop page reload

                    const resultContainer =
                        document.getElementById("result-container");
                    const formData = new FormData(this);

                    // Show loading state
                    resultContainer.innerHTML =
                        '<span class="loading loading-spinner text-primary"></span>';

                    try {
                        // Send POST request
                        const response = await fetch("/api/v0/example/htmx", {
                            method: "POST",
                            headers: {
                                "Content-Type":
                                    "application/x-www-form-urlencoded", // Important for this endpoint
                            },
                            // Convert form data to URL encoded string (text=value)
                            body: new URLSearchParams(formData),
                        });

                        // Get HTML text from response
                        const html = await response.text();

                        // Display result
                        resultContainer.innerHTML = html;
                    } catch (error) {
                        console.error("Error:", error);
                        resultContainer.innerHTML =
                            '<span class="text-error">Request failed.</span>';
                    }
                });
        </script>
    </body>
</html>
