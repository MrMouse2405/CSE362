<!doctype html>
<html lang="en" data-theme="light">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="preload" href="/static/hx.min.js" as="script" />
        <link rel="preload" href="/static/daisyui5.css" as="style" />
        <link rel="preload" href="/static/daisyui5.js" as="script" />
        <link rel="preload" href="/static/alpinejs.js" as="script" />
        <link rel="stylesheet" href="/static/daisyui5.css" />

        <script src="/static/hx.min.js" type="text/javascript"></script>
        <script src="/static/daisyui5.js" type="text/javascript"></script>
        <script src="/static/alpinejs.js" type="text/javascript"></script>
        <title>CSE362</title>
    </head>
    <body class="flex items-center justify-center min-h-screen bg-base-200">
        <div
            class="card w-full max-w-lg bg-base-100 shadow-xl border border-green-200"
        >
            <div class="card-body">
                <div class="flex items-center gap-3 mb-4">
                    <span class="badge badge-success text-white font-bold p-3"
                        >POST</span
                    >
                    <span class="font-mono text-sm font-semibold text-slate-700"
                        >/api/v0/example/htmx</span
                    >
                </div>

                <p class="text-xs text-gray-500 mb-4">
                    Enter text below to receive HTML from the server.
                </p>

                <form
                    hx-post="/api/v0/example/htmx"
                    hx-target="#response-area"
                    hx-swap="innerHTML"
                    hx-indicator="#loading"
                >
                    <div class="form-control w-full">
                        <label class="label">
                            <span class="label-text font-bold text-gray-600"
                                >Request body
                                <span class="text-red-500">*</span></span
                            >
                        </label>
                        <input
                            type="text"
                            name="text"
                            placeholder="htmx!!!"
                            class="input input-bordered w-full focus:input-success"
                            required
                        />
                    </div>

                    <div class="card-actions justify-end mt-6">
                        <button
                            type="submit"
                            class="btn btn-wide bg-blue-500 hover:bg-blue-600 text-white border-none"
                        >
                            Execute
                        </button>
                    </div>
                </form>

                <div
                    id="loading"
                    class="htmx-indicator flex justify-center py-4"
                >
                    <span
                        class="loading loading-bars loading-md text-success"
                    ></span>
                </div>

                <div class="divider text-xs text-gray-400">Server Response</div>

                <div
                    class="mockup-window border border-base-300 bg-base-200 min-h-[100px]"
                >
                    <div
                        id="response-area"
                        class="flex justify-center px-4 py-8 bg-white h-full"
                    >
                        <span class="text-gray-400 text-sm italic"
                            >Response HTML will render here...</span
                        >
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
